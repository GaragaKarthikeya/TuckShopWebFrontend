<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food - IIITB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> </head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üçî IIITB Tuck Shop</a>
            <button class="btn btn-warning position-relative" onclick="showCart()">
                üõí Cart
                <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">üìã Today's Menu</h2>
        <div id="menu-container" class="row g-4">
            <div class="col-12 text-center mt-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Loading fresh menu from Azure...</p>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ YOUR CLOUD API URL
        const API_URL = "https://tuckshop-api-karthikeya.azurewebsites.net/api";
        const STUDENT_ID = "student_" + Math.floor(Math.random() * 9000 + 1000);
        let cart = [];

        // 1. Fetch Menu on Load
        window.onload = async () => {
            try {
                const res = await fetch(`${API_URL}/getMenu`);
                if (!res.ok) throw new Error("API Error");
                const menu = await res.json();
                renderMenu(menu);
            } catch (err) {
                document.getElementById('menu-container').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger">üî¥ System Offline: Could not reach the Cloud API.</div>
                    </div>`;
            }
        };

        // 2. Render Menu Cards
        function renderMenu(menu) {
            const container = document.getElementById('menu-container');
            if(menu.length === 0) {
                container.innerHTML = `<div class="alert alert-warning">No items available right now.</div>`;
                return;
            }

            container.innerHTML = menu.map(item => `
                <div class="col-md-4 col-sm-6">
                    <div class="card h-100 shadow-sm border-0">
                        <div style="height: 200px; background-color: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                            <img src="${item.image || 'https://via.placeholder.com/300?text=Yummy+Food'}" style="width:100%; height: 100%; object-fit: cover;" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title fw-bold mb-0">${item.name}</h5>
                                <span class="badge bg-success">‚Çπ${item.price}</span>
                            </div>
                            <p class="text-muted small">${item.description || 'Tasty tuck shop snack.'}</p>
                            <button class="btn btn-outline-primary w-100" onclick='addToCart(${JSON.stringify(item)})'>Add to Cart ‚ûï</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 3. Cart Logic
        function addToCart(item) {
            cart.push(item);
            document.getElementById('cart-count').innerText = cart.length;
            
            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
            Toast.fire({ icon: 'success', title: `Added ${item.name}` });
        }

        async function showCart() {
            if (cart.length === 0) return Swal.fire('Cart Empty', 'Add some food first!', 'info');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const itemsList = cart.map(i => `‚Ä¢ ${i.name} (‚Çπ${i.price})`).join('\n');

            const result = await Swal.fire({
                title: 'Confirm Order?',
                html: `<pre class="text-start">${itemsList}</pre><h4 class="text-end fw-bold">Total: ‚Çπ${total}</h4>`,
                showCancelButton: true,
                confirmButtonText: 'üöÄ Place Order',
                confirmButtonColor: '#28a745'
            });

            if (result.isConfirmed) {
                await placeOrder(total);
            }
        }

        async function placeOrder(total) {
            Swal.showLoading(); // Show loading spinner
            
            const payload = {
                studentId: STUDENT_ID,
                totalAmount: total,
                items: cart.map(i => ({ name: i.name, qty: 1, price: i.price }))
            };

            try {
                const res = await fetch(`${API_URL}/createOrder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    cart = [];
                    document.getElementById('cart-count').innerText = 0;
                    Swal.fire('Success!', 'Order sent to the Kitchen Display.', 'success');
                } else {
                    throw new Error("Server rejected order");
                }
            } catch (err) {
                Swal.fire('Error', 'Failed to place order. Check network.', 'error');
            }
        }
    </script>
</body>
</html>
