<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        body { background-color: #212529; color: #fff; }
        .order-card { 
            background: #fff; color: #000; 
            border-left: 8px solid #ffc107;
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-dot { height: 12px; width: 12px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .connected { background-color: #28a745; box-shadow: 0 0 10px #28a745; }
        .disconnected { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3 border-secondary">
            <h2 class="fw-bold">üë®‚Äçüç≥ Kitchen Live Feed</h2>
            <div class="text-end">
                <span id="status-dot" class="status-dot disconnected"></span>
                <span id="status-text" class="text-muted small">Connecting...</span>
            </div>
        </div>

        <div id="orders-container" class="row">
            <div class="col-12 text-center text-muted mt-5 opacity-50" id="empty-state">
                <h1>üçΩÔ∏è</h1>
                <h3>Waiting for orders...</h3>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ YOUR CLOUD API URL
        const API_URL = "https://tuckshop-api-karthikeya.azurewebsites.net/api";
        
        // Setup Connection
        const connection = new signalR.HubConnectionBuilder()
            .withUrl(${API_URL})
            .withAutomaticReconnect()
            .configureLogging(signalR.LogLevel.Information)
            .build();

        async function start() {
            try {
                await connection.start();
                updateStatus(true);
            } catch (err) {
                console.error(err);
                updateStatus(false);
                setTimeout(start, 5000); // Retry after 5s
            }
        }

        // Handle Status UI
        function updateStatus(isConnected) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            if (isConnected) {
                dot.className = "status-dot connected";
                text.innerText = "Live & Connected";
                text.className = "small text-success fw-bold";
            } else {
                dot.className = "status-dot disconnected";
                text.innerText = "Disconnected (Retrying...)";
                text.className = "small text-danger";
            }
        }

        // LISTEN FOR ORDERS
        connection.on("newOrder", (order) => {
            document.getElementById('empty-state').style.display = 'none';
            addOrderCard(order);
        });

        function addOrderCard(order) {
            const container = document.getElementById('orders-container');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const itemsHtml = order.items.map(i => 
                `<li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">${i.qty}x ${i.name}</span>
                 </li>`
            ).join('');

            const cardHtml = `
                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                    <div class="card order-card shadow-lg">
                        <div class="card-header bg-warning d-flex justify-content-between align-items-center">
                            <span class="fw-bold text-dark">#${order.id}</span>
                            <span class="badge bg-dark">${time}</span>
                        </div>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-3 text-muted">User: ${order.studentId}</h6>
                            <ul class="list-group list-group-flush mb-3 border">
                                ${itemsHtml}
                            </ul>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success btn-lg" onclick="this.closest('.col-xl-3').remove()">‚úÖ Ready</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('afterbegin', cardHtml);
        }

        // Start the engine
        start();
    </script>
</body>
</html>
