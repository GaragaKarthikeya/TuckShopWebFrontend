<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        body { background-color: #212529; color: #fff; }
        .order-card { 
            background: #fff; color: #000; 
            border-left: 8px solid #ffc107;
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-dot { height: 12px; width: 12px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .connected { background-color: #28a745; box-shadow: 0 0 10px #28a745; }
        .disconnected { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3 border-secondary">
            <h2 class="fw-bold">üë®‚Äçüç≥ Kitchen Live Feed</h2>
            <div class="text-end">
                <span id="status-dot" class="status-dot disconnected"></span>
                <span id="status-text" class="text-muted small">Connecting...</span>
            </div>
        </div>

        <div id="orders-container" class="row">
            <div class="col-12 text-center text-muted mt-5 opacity-50" id="empty-state">
                <h1>üçΩÔ∏è</h1>
                <h3>Waiting for orders...</h3>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ YOUR CLOUD API URL (Keep your existing one)
        const API_URL = "https://tuckshop-api-karthikeya.azurewebsites.net/api";
        
        // Setup Connection
        const connection = new signalR.HubConnectionBuilder()
            .withUrl(API_URL) 
            .withAutomaticReconnect()
            .configureLogging(signalR.LogLevel.Information)
            .build();

        async function start() {
            try {
                await connection.start();
                updateStatusUI(true);
            } catch (err) {
                console.error(err);
                updateStatusUI(false);
                setTimeout(start, 5000);
            }
        }

        function updateStatusUI(isConnected) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            if (isConnected) {
                dot.className = "status-dot connected";
                text.innerText = "Live & Connected";
            } else {
                dot.className = "status-dot disconnected";
                text.innerText = "Disconnected";
            }
        }

        // ==========================================
        // 1. THE NEW BUTTON LOGIC (State Machine)
        // ==========================================
        function getButtonsHtml(order) {
            const id = order.id;
            const sId = order.studentId;
            
            if (order.status === 'PENDING') {
                return `
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-outline-danger w-100" onclick="sendUpdate('${id}', '${sId}', 'REJECTED')">Reject</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" onclick="sendUpdate('${id}', '${sId}', 'ACCEPTED')">Accept</button>
                        </div>
                    </div>`;
            } else if (order.status === 'ACCEPTED') {
                return `<button class="btn btn-warning w-100 fw-bold" onclick="sendUpdate('${id}', '${sId}', 'READY')">‚ö° Mark Ready</button>`;
            } else if (order.status === 'READY') {
                return `<button class="btn btn-success w-100 fw-bold" onclick="sendUpdate('${id}', '${sId}', 'COMPLETED')">üí∞ Paid & Delivered</button>`;
            } else {
                return `<div class="alert alert-success p-1 text-center m-0">Completed</div>`;
            }
        }

        // ==========================================
        // 2. THE API CALL (Talks to your new Function)
        // ==========================================
        async function sendUpdate(orderId, studentId, newStatus) {
            // Visual feedback - disable buttons temporarily? 
            // We rely on the server response to update the UI via SignalR.
            try {
                await fetch(`${API_URL}/updateOrder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId, studentId, newStatus })
                });
            } catch (e) {
                alert("Failed to update order");
            }
        }

        // ==========================================
        // 3. RENDER LOGIC
        // ==========================================
        connection.on("newOrder", (order) => { addOrderCard(order); });
        
        // LISTEN FOR UPDATES TOO!
        connection.on("orderUpdated", (order) => { addOrderCard(order); });

        function addOrderCard(order) {
            document.getElementById('empty-state').style.display = 'none';
            
            // If card exists, remove it so we can re-render it with new state
            const existing = document.getElementById(`card-${order.id}`);
            if (existing) existing.remove();

            // If it's done or rejected, don't show it anymore (clean up board)
            if (order.status === 'COMPLETED' || order.status === 'REJECTED') return;

            const container = document.getElementById('orders-container');
            const itemsHtml = order.items.map(i => `<li>${i.qty}x ${i.name}</li>`).join('');

            // Dynamic border color based on status
            let borderClass = "border-warning"; 
            if(order.status === 'ACCEPTED') borderClass = "border-primary";
            if(order.status === 'READY') borderClass = "border-success";

            const cardHtml = `
                <div class="col-xl-3 col-lg-4 col-md-6 mb-4" id="card-${order.id}">
                    <div class="card order-card shadow-lg ${borderClass}" style="border-top: 5px solid;">
                        <div class="card-header bg-light d-flex justify-content-between">
                            <strong>#${order.id}</strong>
                            <span class="badge bg-secondary">${order.status}</span>
                        </div>
                        <div class="card-body">
                            <h6 class="text-muted">User: ${order.studentId}</h6>
                            <ul class="list-unstyled fw-bold mb-3">${itemsHtml}</ul>
                            <div class="mt-2">
                                ${getButtonsHtml(order)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('afterbegin', cardHtml);
        }

        start();
    </script>
</body>
</html>
